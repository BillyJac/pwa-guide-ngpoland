<ul>
    <li *ngFor="let place of places">
        <img src="/assets/img/{{place.imgName}}" alt="{{place.title}}">
        <h3>
            {{place.title}}
        </h3>
        <p class="line-secondary">
            {{place.description}}
        </p>
        <ul class="list-tags">
            <li *ngFor="let tag of place.tags">
                {{tag}}
            </li>
        </ul>
    </li>
</ul>
